<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-8.0.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-msg.css" type="text/css" />
    <link rel="stylesheet" href="/styles/floating-button.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/3449331f18.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script defer type="text/javascript" src="scripts/ajax-request.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <span class="nav-new-tweet"><b>write</b> a new tweet</span>
      <i class="fa fa-angle-double-down  nav-icon"></i>
    </nav>

    <!-- Header with User image and Name -->
    <header class="top-header">
      <img class="top-header-logo" src="/images/profile-hex.png"> 
      <h2 class="top-header-name"><b>Austin</b> Nazareth</h2>
    </header>

    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Error message container -->
      <section class="error-msg">
        <p class="error-txt"></span>
      </section>
      <!-- New tweet form -->
      <section class="new-tweet">
        <form class="form-tweet" method="POST" action="/tweets/">
          <textarea class="form-input" name="text" placeholder="What are you humming about?" autofocus></textarea >
          <button class="form-submit" type="submit" value="Tweet">tweet</button>
          <span class="form-counter">140</span>
        </form>
      </section>
      <!-- User Content -->
      <div class="articles"></div>
    </main>
    <!-- Floating button to jump to top -->
    <a class="float">
      <i class="fa fa-angle-double-up my-float"></i>
    </a>
  </body>
</html>
